<ion-view title="Acceuil">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1>Bienvenue sur PartiesFine</h1>
    <div>
    	<ion-slide-box on-slide-changed="slideHasChanged($index)" auto-play="true" does-continue="true">
		  <ion-slide>
		    <div class="box blue"><h1>IMAGE 1</h1>
			    <div>
			    	<img src="./img/home_1.jpg"/ height="100px">
			    </div>
			</div>
		  </ion-slide>
		  <ion-slide>
		    <div class="box yellow"><h1>IMAGE 2</h1>
				<div>
			    	<center><img src="./img/home_2.jpg"/ height="100px"></center>
			    </div>
		    </div>
		  </ion-slide>
		  <ion-slide>
		    <div class="box pink"><h1>IMAGE 3</h1></div>
		  </ion-slide>
		</ion-slide-box>
    </div>
    <label class="item">
	    <button class="button button-block button-positive" ng-click="fbLogin()">
        	Commencer avec Facebook !
    	</button>
	</label>

  </ion-content>
</ion-view>
