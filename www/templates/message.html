<ion-view title="Message">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item>
        {{message}}
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item ng-repeat="message in messages">
        <img src="http://graph.facebook.com/{{message.id_fb_send}}/picture?width=100&height=100"/>
        {{message}}
      </ion-item>
    </ion-list>
      <div class="list">
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" placeholder="Message" ng-model="text_message">
          </label>
          <button class="button button-small" ng-click="sendMessage(text_message)">
            Envoyer 
          </button>
        </div>
      </div>
  </ion-content>
</ion-view>
