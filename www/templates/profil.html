<ion-view title="Profil">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1>Profil</h1>
    <div class="list card">
        <div class="item">
            <p>{{user.name}}<br>{{user.city}}</p>
        </div>
        <div class="item item-body">
        	Votre photo Facebook ! <br>
            <img src="http://graph.facebook.com/{{user.id}}/picture?width=100&height=100"/>
        	<br>
        	Votre acroche : {{user.bio}}
        	<br>
        	Votre email (confidentiel) : {{user.email}}
        	<br>
        	Date naissance : {{user.birthday}}
            <br>
        </div>
        
    </div>

  </ion-content>
</ion-view>
